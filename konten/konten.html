<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Galeri Aksirasi</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #518f82;
            font-family: Arial, sans-serif;
        }
        .gallery-card {
            border-radius: 16px;
            box-shadow: 0 4px 16px rgba(0,0,0,0.12);
            overflow: hidden;
            background: #fff;
        }
        .gallery-img {
            border-radius: 12px;
            background: #e0f2ef;
            object-fit: contain;
        }
        .gallery-btn {
            background: #518f82;
            color: #fff;
            border: none;
            border-radius: 8px;
            padding: 10px 24px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.2s;
            text-decoration: none;
            display: inline-block;
        }
        .gallery-btn:hover {
            background: #417265;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="container py-5">
        <div class="row g-4 justify-content-center">
            <div class="col-12 col-sm-8 col-md-6 col-lg-4">
                <div class="gallery-card p-4 text-center">
                    <img src="../foto/c1/1.png" alt="Foto 1" class="img-fluid gallery-img mb-3" style="max-width:280px;">
                    <a href="c1.html" class="gallery-btn">Lihat Selengkapnya</a>
                </div>
            </div>
            <div class="col-12 col-sm-8 col-md-6 col-lg-4">
                <div class="gallery-card p-4 text-center">
                    <img src="../foto/c2/1.png" alt="Foto 2" class="img-fluid gallery-img mb-3" style="max-width:280px;">
                    <a href="c2.html" class="gallery-btn">Lihat Selengkapnya</a>
                </div>
            </div>
            <div class="col-12 col-sm-8 col-md-6 col-lg-4">
                <div class="gallery-card p-4 text-center">
                    <img src="../foto/c3/1.png" alt="Foto 3" class="img-fluid gallery-img mb-3" style="max-width:280px;">
                     <a href="c3.html" class="gallery-btn">Lihat Selengkapnya</a>
                </div>
            </div>
            <div class="col-12 col-sm-8 col-md-6 col-lg-4">
                <div class="gallery-card p-4 text-center">
                    <img src="../foto/c4/1.png" alt="Foto 2" class="img-fluid gallery-img mb-3" style="max-width:280px;">
                    <a href="c4.html" class="gallery-btn">Lihat Selengkapnya</a>
                </div>
            </div>

            
        </div>
    </div>
    <!-- Bootstrap JS (optional, for interactivity) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
