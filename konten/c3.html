<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Galeri Foto Artikel</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
          body {
            background: #518f82;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .gallery-container {
            width: 350px;
            margin: 40px auto;
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 4px 16px rgba(0,0,0,0.12);
            overflow: hidden;
            padding: 24px 0;
        }
        .gallery-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 32px;
        }
        .gallery-item:last-child {
            margin-bottom: 0;
        }
        .gallery-item img {
            width: 100%;
            max-width: 280px;
            border-radius: 12px;
            margin-bottom: 20px;
            object-fit: contain;
            background: #e0f2ef;
            display: block;
        }
        .gallery-btn {
            background: #518f82;
            color: #fff;
            border: none;
            border-radius: 8px;
            padding: 10px 24px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.2s;
        }
        .gallery-btn:hover {
            background: #417265;
        }
    </style>
</head>
<body>
    <section>
        <div class="gallery-container">
            <div class="gallery-item">
                <img src="../foto/c3/1.png" alt="Foto 1">
            </div>
            <div class="gallery-item">
                <img src="../foto/c3/2.png" alt="Foto 2">
            </div>
            <div class="gallery-item">
                <img src="../foto/c3/3.png" alt="Foto 3">
            </div>
            <div class="gallery-item">
                <img src="../foto/c3/4.png" alt="Foto 4">
            </div>
            <div class="gallery-item">
                <img src="../foto/c3/5.png" alt="Foto 5">
            </div>
            <div class="gallery-item">
                <img src="../foto/c3/6.png" alt="Foto 6">
            </div>
            <div class="gallery-item">
                <img src="../foto/c3/7.png" alt="Foto 7">
            </div>
            <div class="gallery-item">
                <img src="../foto/c3/8.png" alt="Foto 8">
            </div>
           
        </div>
    </section>
    </div>
    <!-- Bootstrap JS (optional, for components) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
